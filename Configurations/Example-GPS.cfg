$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +GAMTimer = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 1
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }                
                Time = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }            
            }
        }
        +GPSProcessor = {
            Class = IOGAM
            InputSignals = {
                ReceivedByteCount = {
                    Type = uint32
                    DataSource = GPS
                }
                DiscardedByteCount = {
                    Type = uint32
                    DataSource = GPS
                }
                ReadErrorCount = {
                    Type = uint32
                    DataSource = GPS
                }
                ValidMessageCount = {
                    Type = uint32
                    DataSource = GPS
                }
                InvalidMessageCount = {
                    Type = uint32
                    DataSource = GPS
                }
                MessageValid = {
                    Type = uint8
                    DataSource = GPS
                }
                TimeOfWeek = { 
                    Type = uint32
                    DataSource = GPS
                }
                TimeOfWeekSubMS = {
                    Type = uint32
                    DataSource = GPS
                }
                QErr = {
                    Type = int32
                    DataSource = GPS
                }
                Week = {
                    Type = uint16
                    DataSource = GPS
                }
                Flags = {
                    Type = uint8
                    DataSource = GPS
                }
                RefInfo = {
                    Type = uint8
                    DataSource = GPS
                }
            }
            OutputSignals = {
                ReceivedByteCount = {
                    Type = uint32
                    DataSource = LoggerDataSource
                }
                DiscardedByteCount = {
                    Type = uint32
                    DataSource = LoggerDataSource
                }
                ReadErrorCount = {
                    Type = uint32
                    DataSource = LoggerDataSource
                }
                ValidMessageCount = {
                    Type = uint32
                    DataSource = LoggerDataSource
                }
                InvalidMessageCount = {
                    Type = uint32
                    DataSource = LoggerDataSource
                }
                MessageValid = {
                    Type = uint8
                    DataSource = LoggerDataSource
                }
                TimeOfWeek = { 
                    Type = uint32
                    DataSource = LoggerDataSource
                }
                TimeOfWeekSubMS = {
                    Type = uint32
                    DataSource = LoggerDataSource
                }
                QErr = {
                    Type = int32
                    DataSource = LoggerDataSource
                }
                Week = {
                    Type = uint16
                    DataSource = LoggerDataSource
                }
                Flags = {
                    Type = uint8
                    DataSource = LoggerDataSource
                }
                RefInfo = {
                    Type = uint8
                    DataSource = LoggerDataSource
                }
            }
        }
    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +GPS = {
            Class = GPS
            Port = "/dev/serial0"
            BaudRate = 9600
            Signals = {
                ReceivedByteCount = {
                    Type = uint32
                }
                DiscardedByteCount = {
                    Type = uint32
                }
                ReadErrorCount = {
                    Type = uint32
                }
                ValidMessageCount = {
                    Type = uint32
                }
                InvalidMessageCount = {
                    Type = uint32
                }
                MessageValid = {
                    Type = uint8
                }
                TimeOfWeek = { 
                    Type = uint32
                }
                TimeOfWeekSubMS = {
                    Type = uint32
                }
                QErr = {
                    Type = int32
                }
                Week = {
                    Type = uint16
                }
                Flags = {
                    Type = uint8
                }
                RefInfo = {
                    Type = uint8
                }
            }
        }
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }        
    }
    +States = {
        Class = ReferenceContainer
        +State1 = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {GAMTimer GPSProcessor}
                }
            }
        }        
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
