                DiscardedByteCount = {
                    DataSource = STM32
                }
                ReadErrorCount = {
                    DataSource = STM32
                }
                MessageCount = {
                    DataSource = STM32
                }
                MessageRxTime = {
                    DataSource = STM32
                }
                RxBufferOccupancy = {
                    DataSource = STM32
                }
                ADCTime = {
                    DataSource = STM32
                }
                PPS1Time = {
                    DataSource = STM32
                }
                PPS2Time = {
                    DataSource = STM32
                }
                ADC1Data = {
                    DataSource = STM32
                }
                ADC2Data = {
                    DataSource = STM32
                }
            }
            OutputSignals = {
                ReceivedByteCount = {
                    DataSource = STM32FileWriter
                    Type = uint32
                }
                DiscardedByteCount = {
                    DataSource = STM32FileWriter
                    Type = uint32
                }
                ReadErrorCount = {
                    DataSource = STM32FileWriter
                    Type = uint32
                }
                MessageCount = {
                    DataSource = STM32FileWriter
                    Type = uint32
                }
                MessageRxTime = {
                    DataSource = STM32FileWriter
                    Type = uint64
                }
                RxBufferOccupancy = {
                    DataSource = STM32FileWriter
                    Type = uint32
                }
                ADCTime = {
                    DataSource = STM32FileWriter
                    Type = uint32
                }
                PPS1Time = {
                    DataSource = STM32FileWriter
                    Type = uint32
                }
                PPS2Time = {
                    DataSource = STM32FileWriter
                    Type = uint32
                }
                ADC1Data = {
                    DataSource = STM32FileWriter
                    Type = uint16
                }
                ADC2Data = {
                    DataSource = STM32FileWriter
                    Type = uint16
                }
            }
        }
    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +STM32 = {
            Class = STM32
            Port = "/dev/ttyAMA0"
            BaudRate = 3000000
            Signals = {
                ReceivedByteCount = {
                    Type = uint32
                }
                DiscardedByteCount = {
                    Type = uint32
                }
                ReadErrorCount = {
                    Type = uint32
                }
                MessageCount = {
                    Type = uint32
                }
                MessageRxTime = {
                    Type = uint64
                }
                RxBufferOccupancy = {
                    Type = uint32
                }
                ADCTime = {
                    Type = uint32
                }
                PPS1Time = {
                    Type = uint32
                }
                PPS2Time = {
                    Type = uint32
                }
                ADC1Data = {
                    Type = uint16
                }
                ADC2Data = {
                    Type = uint16
                }
                DAC1Data = {
                    Type = uint16
                }
                DAC2Data = {
                    Type = uint16
                }
            }
        }
        +STM32FileWriter = {
            Class = FileDataSource::FileWriter
            NumberOfBuffers = 100000
            CPUMask = 0xFE
            StackSize = 10000000 
            Filename = "stm32-log.csv"
            Overwrite = "yes"
            FileFormat = "csv"
            CSVSeparator = ","
            StoreOnTrigger = 0
            Signals = {
                ReceivedByteCount = {
                    Type = uint32
                }
                DiscardedByteCount = {
                    Type = uint32
                }
                ReadErrorCount = {
                    Type = uint32
                }
                MessageCount = {
                    Type = uint32
                }
                MessageRxTime = {
                    Type = uint64
                }
                RxBufferOccupancy = {
                    Type = uint32
                }
                ADCTime = {
                    Type = uint32
                }
                PPS1Time = {
                    Type = uint32
                }
                PPS2Time = {
                    Type = uint32
                }
                ADC1Data = {
                    Type = uint16
                }
                ADC2Data = {
                    Type = uint16
                }
            }
        }
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }      
    }
    +States = {
        Class = ReferenceContainer
        +State1 = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {STM32Processor}
                }
            }
        }        
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
