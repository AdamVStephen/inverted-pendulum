$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
      
        +STM32Processor = {
            Class = IOGAM
            InputSignals = {
                MessageRxTime = {
                    DataSource = STM32
                }
                MessageTxTime = {
                    DataSource = STM32
                }
                OUTPUT_rotor_control_target_steps = {
                    DataSource = STM32
                }
                OUTPUT_gpioState = {
                    DataSource = STM32
                }
                OUTPUT_L6474_Board_Pwm1Period = {
                    DataSource = STM32
                }
                OUTPUT_break_Control_Loop = {
                    DataSource = STM32
                }
                OUTPUT_state = {
                    DataSource = STM32
                }
            }
            OutputSignals = {
                MessageRxTime = {
                     DataSource = LoggerDataSource
		            Type = uint64
                }
                MessageTxTime = {
                     DataSource = LoggerDataSource
		            Type = uint64
                }
                OUTPUT_rotor_control_target_steps = {
                    DataSource = LoggerDataSource
                    Type = int32
                }
                OUTPUT_gpioState = {
                    DataSource = LoggerDataSource
                    Type = uint8
                }
                OUTPUT_L6474_Board_Pwm1Period = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
                OUTPUT_break_Control_Loop = {
                    DataSource = LoggerDataSource
		            Type = uint8
                }
                OUTPUT_state = {
                    DataSource = LoggerDataSource
                    Type = uint8
                }
            }
        }
        
    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +STM32 = {
            Class = STM32
            Port = "/dev/ttyACM0"
            BaudRate = 230400
            Signals = {
                ReceivedByteCount = {
                    Type = uint32
                }
                DiscardedByteCount = {
                    Type = uint32
                }
                ReadErrorCount = {
                    Type = uint32
                }
                MessageCount = {
                    Type = uint32
                }
                MessageRxTime = {
                    Type = uint64
                }
                MessageTxTime = {
                    Type = uint64
                }
                RxBufferOccupancy = {
                    Type = uint32
                }
                rotor_position_steps = {
                    Type = int32
                }
                encoder_counter = {
                    Type = uint32
                }
                L6474_Board_Pwm1Counter = {
                    Type = uint32
                }
                CYCCNT = {
                    Type = uint32
                }
                rotor_control_target_steps = {
                    Type = int32
                }
                gpioState = {
                    Type = uint8
                }
                L6474_Board_Pwm1Period = {
                    Type = uint32
                }
                break_Control_Loop = {
                    Type = uint8
                }
                state = {
                    Type = uint8
                }
                OUTPUT_rotor_control_target_steps = {
                    Type = int32
                }
                OUTPUT_gpioState = {
                    Type = uint8
                }
                OUTPUT_L6474_Board_Pwm1Period = {
                    Type = uint32
                }
                OUTPUT_break_Control_Loop = {
		            Type = uint8
                }
                OUTPUT_state = {
		            Type = uint8
                }
            }
        }
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }     
    }
    +States = {
        Class = ReferenceContainer
        +State1 = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {STM32Processor}
                }
            }
        }        
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
