$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
   
        +InvertedGAM = {
            Class = InvertedPendulumGAM
            InputSignals = {             
                MessageCount = {
                    DataSource = STM32
                }
                encoder_counter = {
                    DataSource = STM32
                }
                rotor_position_steps = {
                    DataSource = STM32
                }
            }
            OutputSignals = {               
                motor_StepCount = {
                    DataSource = STM32
		            Type = int32
                }
                motor_Direction = {
                    DataSource = STM32
		            Type = uint8
                }
                motor_Acceleration = {
                    DataSource = STM32
		            Type = int32
                }
                break_Control_Loop = {
                    DataSource = STM32
		            Type = uint8
                }
                state = {
                    DataSource = STM32
		            Type = uint8
                }
            }
        }
    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +STM32 = {
            Class = STM32
            Port = "/dev/ttyACM0"
            BaudRate = 230400
            Signals = {
                ReceivedByteCount = {
                    Type = uint32
                }
                DiscardedByteCount = {
                    Type = uint32
                }
                ReadErrorCount = {
                    Type = uint32
                }
                MessageCount = {
                    Type = uint32
                }
                MessageRxTime = {
                    Type = uint64
                }
                MessageTxTime = {
                    Type = uint64
                }
                RxBufferOccupancy = {
                    Type = uint32
                }
                rotor_position_steps = {
                    Type = int32
                }
                encoder_counter = {
                    Type = uint32
                }
                motor_StepCount = {
                    Type = int32
                }
                motor_Direction = {
                    Type = uint8
                }
                motor_Acceleration = {
                    Type = int32
                }
                break_Control_Loop = {
                    Type = uint8
                }
                state = {
                    Type = uint8
                }
            }
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        } 
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }      
    }
    +States = {
        Class = ReferenceContainer
        +State1 = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {InvertedGAM}
                }
            }
        }        
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
