$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +UTCTimestampingGAM = {
            Class = UTCTimestampingGAM
            NominalSTMFreq = 10000000
            InputSignals = {
                ADCTime = {
                    DataSource = STM32
                }
                PPS1Time = {
                    DataSource = STM32
                }
                PPS2Time = {
                    DataSource = STM32
                }
                ADC1Data = {
                    DataSource = STM32
                }
                ADC2Data = {
                    DataSource = STM32
                }
                MessageValid = {
                    DataSource = GPSDataSource
                }
                TimeOfWeek = {
                    DataSource = GPSDataSource
                }
                TimeOfWeekSubMS = {
                    DataSource = GPSDataSource
                }
                QErr = {
                    DataSource = GPSDataSource
                }
                Week = {
                    DataSource = GPSDataSource
                }
                Flags = {
                    DataSource = GPSDataSource
                }
                RefInfo = {
                    DataSource = GPSDataSource
                }
            }
            OutputSignals = {
                ADC1Data = {
                    DataSource = LoggerDataSource
                    Type = uint16
                }                
                ADC2Data = {
                    DataSource = LoggerDataSource
                    Type = uint16
                }
                ADCUTCTime = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
                STMFreq = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
                Validity = {
                    DataSource = LoggerDataSource
                    Type = uint8
                }
                TimeSinceLastPPSSync = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
            }
        }
    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
        +STM32 = {
            Class = STM32
            Port = "/dev/serial0"
            BaudRate = 460800
            Signals = {
                ReceivedByteCount = {
                    Type = uint32
                }
                DiscardedByteCount = {
                    Type = uint32
                }
                ReadErrorCount = {
                    Type = uint32
                }
                MessageCount = {
                    Type = uint32
                }
                MessageRxTime = {
                    Type = uint64
                }
                RxBufferOccupancy = {
                    Type = uint32
                }
                ADCTime = {
                    Type = uint32
                }
                PPS1Time = {
                    Type = uint32
                }
                PPS2Time = {
                    Type = uint32
                }
                ADC1Data = {
                    Type = uint16
                }
                ADC2Data = {
                    Type = uint16
                }
                DAC1Data = {
                    Type = uint16
                }
                DAC2Data = {
                    Type = uint16
                }
            }
        }       
        +GPS = {
            Class = GPS
            Port = "/dev/serial0"
            BaudRate = 9600
            Signals = {
                ReceivedByteCount = {
                    Type = uint32
                }
                DiscardedByteCount = {
                    Type = uint32
                }
                ReadErrorCount = {
                    Type = uint32
                }
                ValidMessageCount = {
                    Type = uint32
                }
                InvalidMessageCount = {
                    Type = uint32
                }
                MessageValid = {
                    Type = uint8
                }
                TimeOfWeek = { 
                    Type = uint32
                }
                TimeOfWeekSubMS = {
                    Type = uint32
                }
                QErr = {
                    Type = int32
                }
                Week = {
                    Type = uint16
                }
                Flags = {
                    Type = uint8
                }
                RefInfo = {
                    Type = uint8
                }
            }
        }
    }
    +States = {
        Class = ReferenceContainer
        +State1 = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {UTCTimestamping}
                }
            }
        }        
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
