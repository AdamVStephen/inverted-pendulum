$TestApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +STM32Processor = {
            Class = IOGAM
            InputSignals = {               
                encoder_position_steps = {
                    DataSource = STM32
                }
                rotor_position_steps = {
                    DataSource = STM32
                }
                L6474_Board_Pwm1Counter = {
                    DataSource = STM32
                }
                CYCCNT = {
                    DataSource = STM32
                }
            }
            OutputSignals = {               
                encoder_position_steps = {
                    DataSource = LoggerDataSource
		            Type = uint32
                }
                rotor_position_steps = {
                    DataSource = LoggerDataSource
		            Type = uint32
                }
                L6474_Board_Pwm1Counter = {
                    DataSource = LoggerDataSource
		            Type = uint32
                }
                CYCCNT = {
                    DataSource = LoggerDataSource
		            Type = uint32
                }
            }
        }
        
        +GAMTimer = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 1
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }                
                Time = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }            
            }
        }

     
    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +STM32 = {
            Class = STM32
            Port = "/dev/ttyACM0"
            BaudRate = 230400
            Signals = {
                ReceivedByteCount = {
                    Type = uint32
                }
                DiscardedByteCount = {
                    Type = uint32
                }
                ReadErrorCount = {
                    Type = uint32
                }
                MessageCount = {
                    Type = uint32
                }
                MessageRxTime = {
                    Type = uint64
                }
                MessageTxTime = {
                    Type = uint64
                }
                RxBufferOccupancy = {
                    Type = uint32
                }
                encoder_position_steps = {
                    Type = uint32
                }
                rotor_position_steps = {
                    Type = uint32
                }
                L6474_Board_Pwm1Counter = {
                    Type = uint32
                }
                CYCCNT = {
                    Type = uint32
                }
                rotor_control_target_steps = {
                    Type = float64
                }
                gpioState = {
                    Type = uint8
                }
                L6474_Board_Pwm1Period = {
                    Type = uint32
                }
            }
        }
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        } 
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }         
    }
    +States = {
        Class = ReferenceContainer
        +State1 = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {GAMTimer STM32Processor}
                }
            }
        }        
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
